<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selber Wölfe Top Bar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="/v2.75a90472.css">

    <style>.svv-meta-bar {
  background-color: var(--svv-meta-bar-background-color, #8b0e13);
  position: relative;
}

.svv-meta-bar:before, .svv-meta-bar:after {
  content: "";
  opacity: 0;
  pointer-events: none;
  width: 50px;
  height: 100%;
  transition: opacity .3s;
  position: absolute;
  top: 0;
}

.svv-meta-bar:before {
  background: linear-gradient(90deg, #8b0e13 0%, #8b0e1300 100%);
  left: 0;
}

.svv-meta-bar:after {
  background: linear-gradient(270deg, #8b0e13 0%, #8b0e1300 100%);
  right: 0;
}

.svv-meta-bar--scroll-left:before, .svv-meta-bar--scroll-right:after {
  opacity: 1;
}

.svv-meta-bar__container {
  justify-content: flex-start;
  display: flex;
  overflow: auto;
}

.svv-meta-bar__items {
  gap: 2px;
  height: 45px;
  margin: 0;
  padding: 0;
  list-style: none;
  display: flex;
}

.svv-meta-bar__item {
  display: flex;
}

.svv-meta-bar__button {
  background-color: var(--svv-meta-bar-button-background-color, #b50013);
  color: var(--svv-meta-bar-button-color, #fff);
  align-items: center;
  gap: 8px;
  padding: 5px 15px;
  font-size: 10px;
  font-weight: 700;
  line-height: 1;
  text-decoration: none;
  display: flex;
}

.svv-meta-bar__item--active {
  --svv-meta-bar-button-background-color: #e30613;
}

.svv-meta-bar--light {
  --svv-meta-bar-background-color: #f5f5f5;
}

@media (width >= 425px) {
  .svv-meta-bar__button {
    font-size: 12px;
  }

  .svv-meta-bar__nobr {
    white-space: nowrap;
  }
}

@media (width >= 768px) {
  .svv-meta-bar__container {
    justify-content: flex-end;
    padding: 0 50px;
  }

  .svv-meta-bar__button {
    padding: 5px 15px;
    font-size: 14px;
  }
}

@media (width >= 1024px) {
  .svv-meta-bar__button {
    font-size: 16px;
  }
}

@media (width <= 620px) {
  .svv-meta-bar__button span {
    color: green;
    display: none;
  }
}
</style>
</head>
<body>

<div class="svv-meta-bar svv-meta-bar--scroll-right">
    <div class="svv-meta-bar__container">
        <ul class="svv-meta-bar__items">
            <li class="svv-meta-bar__item svv-meta-bar__item--active">
                <a class="svv-meta-bar__button" href="https://www.selberwoelfe.de/" target="_blank">
                    <img src="/selber-woelfe-logo.fc1c4cf9.svg" alt="Selber Wölfe Logo">
                    <span>Selber Wölfe</span>
                </a>
            </li>
            <li class="svv-meta-bar__item">
                <a class="svv-meta-bar__button" href="https://www.verselb.de/" target="_blank">
                    <img src="/ver-selb-logo.3723b26f.svg" alt="VER Selb Logo">
                    <span>VER Selb</span>
                </a>
            </li>
            <li class="svv-meta-bar__item">
                <a class="svv-meta-bar__button" href="https://www.verselb.de/" target="_blank">
                    <img src="/selber-woelfe-juniors-logo.0a7dfcc9.svg" alt="Selber Wölfe Juniors Logo">
                    <span><span class="svv-meta-bar__nobr">Selber Wölfe</span> Juniors</span>
                </a>
            </li>
            <li class="svv-meta-bar__item">
                <a class="svv-meta-bar__button" href="https://www.vorium-selb.de/" target="_blank">
                    <img src="/vorium-white-logo.47e363d0.svg" alt="VORIUM Logo">
                    <span>VORIUM</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="page-frame">
    <iframe src="https://www.selberwoelfe.de/" frameborder="0" scrolling="no"></iframe>
</div>

<script>const metaBar = document.querySelector(".svv-meta-bar");
const container = document.querySelector(".svv-meta-bar__container");
const cssScrollClassLeft = "svv-meta-bar--scroll-left";
const cssScrollClassRight = "svv-meta-bar--scroll-right";
container.addEventListener("scroll", ()=>{
    if (container.scrollLeft > 5) {
        metaBar.classList.add(cssScrollClassLeft);
        metaBar.classList.remove(cssScrollClassRight);
    } else {
        metaBar.classList.remove(cssScrollClassLeft);
        metaBar.classList.add(cssScrollClassRight);
    }
});

</script>

<script src="/v2.38568784.js"></script></body>
</html>
